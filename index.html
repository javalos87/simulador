<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/index.js" defer></script>

  <body>
    <main>
      <div class="container text-center p-3">
        <h1>🏛️ Bank Simulator 🏛️</h1>
      </div>
      <div class="container text-start p-3">
        <h2 class="py-2">❇️ Simulador</h2>
        <h3>1️⃣ Seguro de vida</h3>
        <h3>2️⃣ Prestamos Personal</h3>
        <h3 class="py-2 pb-2">✅ Ingrese la opcion</h3>
        <input type="text" placeholder="nro" />

        <button onclick="iniciar()">Empezar Cotizacion</button>
        <p>
          Para inicializar el simulador ejecute iniciar() en la consola o
          presione el boton Empezar Cotizacion
        </p>
      </div>
    </main>
    <footer>
      <div class="container d-flex justify-content-center">
